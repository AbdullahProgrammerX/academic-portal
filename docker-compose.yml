version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: editorial_postgres
    environment:
      POSTGRES_DB: editorial_db
      POSTGRES_USER: editorial_user
      POSTGRES_PASSWORD: editorial_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - editorial_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U editorial_user -d editorial_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: editorial_redis
    ports:
      - "6379:6379"
    networks:
      - editorial_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: editorial_backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - editorial_network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: editorial_celery_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
    networks:
      - editorial_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: editorial_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
    networks:
      - editorial_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: editorial_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - editorial_network

  nginx:
    image: nginx:alpine
    container_name: editorial_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - backend
      - frontend
    networks:
      - editorial_network

networks:
  editorial_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
